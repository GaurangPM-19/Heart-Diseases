<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./static/flower.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Flower.css">
    <title>Prediction</title>
</head>
<body style="background-color:rgb(12, 12, 35)">
  <center>
    <div class="container">

        <!-- Content here -->
        <h1 class = card-title style="color:white;padding-top:80px;">PREDICTION</h1>
        {%if prediction == 0%}
        <div class="card" style="width: 25rem;">
            <img src="static\setosa.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">SETOSA</p>
            </div>
            <a class="btn btn-primary" href="/" role="button">Back</a>

          </div>
        {%elif prediction == 1%}
        <div class="card" style="width: 25rem;">
            <img src="static\versicolor.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">VERSICOLOR</p>
            </div>
            <a class="btn btn-primary" href="/" role="button">Back</a>

          </div>
        {%else%}
        <div class="card" style="width: 25rem;">
            <img src="static\verginica.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">VERGINICA</p>
            </div>
            <a class="btn btn-primary" href="/" role="button">Back</a>

          </div>
        {%endif%}

    </div>
    </center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
