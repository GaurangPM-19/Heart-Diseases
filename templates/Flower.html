<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Flower.css">
    <link rel="shortcut icon" type="image/jpg" href="./static/flower.jpg">

    <title>Flower Detection</title>
  </head>
  <body style="background-color:rgb(12, 12, 35)">

    <center>
    <h4 class = "card-title" style="color: rgb(255, 255, 255);padding: 5px">!! Iris Flower Detection !!</h4>
    <div class="container">
        <!-- Content here -->
        <div class="card" style="width:20rem;">
          <img src='static\flower.jpg' style="height:10rem;" alt="flower" class="card-img-top">
          <div class="card-body">
                  <form method="POST", action="{{url_for('predicts')}}">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">First Value :</label>
                        <input  type="text" name = 'a' class="form-control" id="formGroupExampleInput" placeholder="sepal length in cm">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Second Value :</label>
                        <input type="text" name = 'b' class="form-control" id="formGroupExampleInput" placeholder="sepal width in cm">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Third Value :</label>
                        <input type="text" name = 'c' class="form-control" id="formGroupExampleInput" placeholder="petal length in cm">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Fourth Value :</label>
                      <input type="text" name = 'd' class="form-control" id="formGroupExampleInput" placeholder="petal width in cm">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Predict">
                    <a href="{{url_for('preview')}}" class="btn btn-small btn-secondary">Dataset</a>

                  </form>
            </div>
        </div>
    </div>
  </center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
