<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Flower.css">
    <title>Flower Detection</title>
  </head>
  <body>

    <center>
    <div class="container">
        <!-- Content here -->
        <div class="card" style="width: 20rem;">
          <img src='flower.jpg' alt="flower" class="card-img-top">
          <div class="card-body">
              <h4 class = "card-title">Iris Flower detection !!</h4>
                  <form method="POST" action="{{url_for('prediction')}}">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">First Value :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="sepal length in cm">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Second Value :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="sepal width in cm">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Third Value :</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="petal length in cm">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Fourth Value :</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="petal width in cm">
                    </div>
                  </form>
                  <a href="{{ url_for('predict')}}" class="btn btn-primary">Predict</a>
            </div>
        </div>
    </div>
  </center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
